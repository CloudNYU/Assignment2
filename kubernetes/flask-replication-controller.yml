apiVersion: v1
kind: ReplicationController
metadata:
  name: flask-replication-controller
spec:
  replicas: 3  # Número inicial de réplicas
  selector:
    app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: navasanti19/flask-app:latest
        ports:
        - containerPort: 5000
        env:
        - name: MONGO_HOST
          value: "mongo-service"
        - name: MONGO_PORT
          value: "27017"
